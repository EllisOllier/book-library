<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <dialog>
        <form>
            <fieldset>
                <legend>Enter book details</legend>
                <label for="book-title"><input type="text" id="book-title" placeholder="Title" maxlength="100" required></label>
                <label for="book-author"><input type="text" id="book-author" placeholder="Author" maxlength="50" required></label>
                <label for="book-pages"><input type="number" id="book-pages" placeholder="Pages" min="0" required></label>
                <div class="check">
                    <label for="book-read">Have you read?<input type="checkbox" id="book-read"></label>
                </div>
                <button type="submit" id="submit">Submit</button>
            </fieldset>
        </form>
    </dialog>

    <div class="main-container">
        <header>
            <h1>Book Library</h1>
            <button id="new-book">New Book</button>
        </header>
        <div id="library-container"></div>
    </div>
</body>
</html>
